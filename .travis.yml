sudo: true
language: node_js
node_js:
  - "stable"
git:
  quiet: true
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn test
  - yarn build || true
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
